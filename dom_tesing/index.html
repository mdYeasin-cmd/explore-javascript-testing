<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #title {
        font-size: 40px;
        text-align: center;
        animation: change-color 3s infinite;
        background-color: greenyellow;
        padding: 50px 0;
      }

      @keyframes change-color {
        0% {
          color: red;
        }
        50% {
          color: blue;
        }
        100% {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <div id="title"></div>

    <script src="./dom.js" type="module"></script>
  </body>
</html>
